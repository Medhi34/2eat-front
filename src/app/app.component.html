<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" menuId="main-content" side="start" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle autoHide="false">
          <ion-item [routerLink]="['/']">
            <ion-icon name="home" slot="start" color="primary"></ion-icon>
            <ion-label>Accueil</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/account']">
            <ion-icon name="person" slot="start" color="primary"></ion-icon>
            <ion-label>Mon compte</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/contributions']">
            <ion-icon src="../assets/icon/restaurant-waiter-icon.svg" slot="start" color="primary"></ion-icon>
            <ion-label>Mes contributions</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/tabs/settings']">
            <ion-icon name="settings" slot="start" color="primary"></ion-icon>
            <ion-label>Param√®tres</ion-label>
          </ion-item>
        </ion-menu-toggle>  
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
