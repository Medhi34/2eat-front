<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Paramètres</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-content"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-list>
      <ion-item-group>
        <ion-item-divider color="light">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label>Paramètre général</ion-label>
        </ion-item-divider>

        <ion-item>
          <ion-icon name="language-outline" slot="start"></ion-icon>
          <ion-label>Changer la langue</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon slot="start" name="moon"></ion-icon>
          <ion-toggle (ionChange)="toggleTheme($event)">Mode sombre</ion-toggle>
        </ion-item>
      </ion-item-group>

      <ion-item-group>
        <ion-item-divider color="light">
          <ion-icon slot="start" name="shield-half-outline"></ion-icon>
          <ion-label>Paramètre de sécurité</ion-label>
        </ion-item-divider>

        <ion-item>
          <ion-icon name="at-outline" slot="start"></ion-icon>
          <ion-label>Changer mon adresse mail</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label>Changer mon mot de passe</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="trash-outline" slot="start" color="danger"></ion-icon>
          <ion-label color="danger">Supprimer mon compte</ion-label>
        </ion-item>
      </ion-item-group>   
      
      <ion-item-group>
        <ion-item-divider color="light">
          <ion-icon slot="start" name="information-circle-outline"></ion-icon>
          <ion-label>Aide</ion-label>
        </ion-item-divider>

        <ion-item lines="none">
          <ion-icon name="warning-outline" slot="start"></ion-icon>
          <ion-label>Envoyez un rapport</ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </div>
</ion-content>
