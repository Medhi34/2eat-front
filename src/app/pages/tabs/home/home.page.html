<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="main-content"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <app-cart-buttons></app-cart-buttons>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-item lines="none" color="transparent">
      <ion-avatar slot="end" [routerLink]="['/login']">
        <img alt="Silhouette of a person's head" src="/assets/icon/avatar.svg" />
      </ion-avatar>
      <ion-label id="userGreating">
        <h4>Hey</h4>
        <h2>Connecte-toi !</h2>
      </ion-label>
    </ion-item>

    <ion-card color="pastel-red" class="banner">
      <ion-card-header>
        <ion-card-title>2EAT FOOD</ion-card-title>
        <ion-card-subtitle>Les boins coins à ta portée</ion-card-subtitle>
      </ion-card-header>
    
      <ion-button color="dark">Contribuer</ion-button>
    </ion-card>

    <ion-list>
      <ion-list-header>
        <ion-label>
          <h2>Parcourir les restaurants</h2>
        </ion-label>
        <ion-button [routerLink]="['/tabs/search', 'Restaurant']">Voir tout</ion-button>
      </ion-list-header>

      <span *ngIf="!isDone then skeleton else showRestaurants"></span>

      <ng-template #skeleton>
        <app-card-skeleton></app-card-skeleton>
        <app-card-skeleton></app-card-skeleton>
        <app-card-skeleton></app-card-skeleton>
      </ng-template>
      
      <ng-template #showRestaurants>
        <app-restaurant *ngFor="let restaurant of restaurants" [restaurant]="restaurant"></app-restaurant>
      </ng-template>
    </ion-list>

  </div>

</ion-content>
