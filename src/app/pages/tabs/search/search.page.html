<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Rechercher</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-content"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <app-cart-buttons></app-cart-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment [scrollable]="true" value="{{selectedSegment}}" mode="ios">
    <ion-segment-button *ngFor="let name of ['Tous', 'Restaurant']" value="{{name}}" (click)="segmentChosen(name)">
      <ion-label>{{name}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <span *ngIf="selectedSegment === 'Tous' then meal else restaurant"></span>

  <ng-template #meal>
    <app-search-meal [displayedPage]="'search'"></app-search-meal>
  </ng-template>
  <ng-template #restaurant>
    <app-search-restaurant></app-search-restaurant>
  </ng-template>  

</ion-content>
