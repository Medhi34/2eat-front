<ion-header>
  <ion-toolbar>
    <ion-title><ion-label color="dark">Gestion des Adresses</ion-label></ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <div *ngIf="" class="ion-text-center alignSpinner">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-list *ngIf="">
    <ion-item-divider>Enregistrer une addresse</ion-item-divider>
    <ion-item-group class="ion-padding">
      <ion-item lines="full" class="ion-no-padding" >
        <ion-icon [name]="" color="medium" slot="start"></ion-icon>
        <ion-label>
          <ion-label class="ion-padding-bottom">Nkolbisson</ion-label>
          <ion-text color="medium" class="ion-text-justify">
            <p class="ion-text-wrap">
              Maison Damas Rose
            </p>
          </ion-text>
          <ion-row>
            <ion-button fill="clear" color="primary" (click)="editAddress()">Modifier</ion-button>
            <ion-button fill="clear" color="primary" (click)="deleteAddress()">Supprimer</ion-button>
          </ion-row>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-button [routerLink]="['/', 'pages', 'address', 'edit-address']"
     fill="outline" color="success" expand="block" class="ion-margin-horizontal"> Ajouter Une Nouvelle Adresse</ion-button>
  </ion-toolbar>
</ion-footer>
