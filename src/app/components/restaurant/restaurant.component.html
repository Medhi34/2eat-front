<ion-card [routerLink]="['/restaurant-details', restaurant._id]" color="primary">
  <img alt="Image restaurant" src="{{restaurant.images.values().next().value.url}}" />
  <ion-card-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="8">
          <ion-row>
            <ion-col size="12">
              <h2>{{restaurant.name}}</h2>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <p>{{restaurant.localisation.city}}, {{restaurant.localisation.area}}</p>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="4">
          <ion-row>
            <ion-col size="12">
              <ion-badge color="tertiary" mode="ios">{{restaurant.nbVotes}} vote(s)</ion-badge>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-button fill="clear" size="small" color="medium">
                <ion-icon slot="start" name="location"></ion-icon>
                {{distance | number:'1.0-1'}} km
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
