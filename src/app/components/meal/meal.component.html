<ion-card>
  <img [routerLink]="['/meal-details', meal._id]" alt="Photo du repas" src="{{meal.images.values().next().value.url}}" />
  <ion-card-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="10">
          <h2>{{meal.name}}</h2>
          <p>{{meal.price}} F cfa</p>
        </ion-col>
        <ion-col size="2">
          <ion-button fill="clear" color="light" (click)="makeFavourite()">
            <ion-icon slot="icon-only" name="heart" *ngIf="meal.isFavourite"></ion-icon>
            <ion-icon slot="icon-only" name="heart-outline" *ngIf="!meal.isFavourite"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
